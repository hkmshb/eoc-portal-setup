; =======================================================
; Supervisor configuration for CKAN background job worker
; =======================================================

; 1. Copy this file to /etc/supervisr/conf.d
; 2. Make sure the paths below match your setup


[program:ckan-db-validation]

; Use the full paths to the virtualenv and your configuration file here.
command=/usr/lib/ckan/default/bin/paster --plugin=ckanext-validation validation init-db --config=/etc/ckan/default/ckan.ini


; User the worker runs as.
user=root


; Start just a single worker. Increase this number if you have many or
; particularly long running background jobs.
; numprocs=2
; process_name=%(program_name)s-%(process_num)02d


; Log files.
stdout_logfile=/var/log/ckan-db-validation.log
stderr_logfile=/var/log/ckan-db-validation.log


; Make sure that the worker is started on system start and automatically
; restarted if it crashes unexpectedly.
autostart=true

; run this only once and do not restart
autorestart=false


; Number of seconds the process has to run before it is considered to have
; started successfully.
startsecs=2

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 6000

